<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Welcome to Vuetify</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet" type="text/css"></link>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <script src="https://unpkg.com/vuetify/dist/vuetify.min.js"></script>
    <script src="https://use.fontawesome.com/7692d7a46a.js"></script>
</head>

<body>
    <div id="app">
        <v-app top-navbar left-sidebar>
            <header>
                <v-toolbar>
                    <v-toolbar-logo>Vuetify</v-toolbar-logo>
                    <v-toolbar-items>
                        <v-toolbar-item>
                        </v-toolbar-item>
                    </v-toolbar-items>
                </v-toolbar>
            </header>
            <main>
                <v-content>
                    <v-container :fluid="true">
                        <div id="getting-started">
                            <v-card class="secondary">
                                <v-card-text class="text-xs-center">
                                    <img src="v.png">
                                </v-card-text>
                            </v-card>
                            <p class="text-xs-center">Welcome to the Vuetify Simple Template</p>
                            <h2 class="primary--text">Important Links</h2>
                            <div class="intro">
                                <v-list>
                                    <v-list-item>
                                        <v-list-tile href="http://vuetifyjs.com" target="_blank">
                                            <v-list-tile-title>
                                                Vuetify Documentation
                                            </v-list-tile-title>
                                        </v-list-tile>
                                    </v-list-item>
                                    <v-list-item>
                                        <v-list-tile href="https://github.com/vuetifyjs/webpack-ssr" target="_blank">
                                            <v-list-tile-title>
                                                Vuetify SSR Webpack
                                            </v-list-tile-title>
                                        </v-list-tile>
                                    </v-list-item>
                                    <v-list-item>
                                        <v-list-tile href="https://github.com/vuetifyjs/webpack" target="_blank">
                                            <v-list-tile-title>
                                                Vuetify Webpack
                                            </v-list-tile-title>
                                        </v-list-tile>
                                    </v-list-item>
                                </v-list>
                                <v-list>
                                    <v-list-item>
                                        <v-list-tile href="https://github.com/vuetifyjs/webpack-simple" target="_blank">
                                            <v-list-tile-title>
                                                Vuetify Webpack Simple
                                            </v-list-tile-title>
                                        </v-list-tile>
                                    </v-list-item>
                                    <v-list-item>
                                        <v-list-tile href="http://vuejs.org" target="_blank">
                                            <v-list-tile-title>
                                                Vue Documentation
                                            </v-list-tile-title>
                                        </v-list-tile>
                                    </v-list-item>
                                    <v-list-item>
                                        <v-list-tile href="https://github.com/vuejs/awesome-vue" target="_blank">
                                            <v-list-tile-title>
                                                Vue Awesome
                                            </v-list-tile-title>
                                        </v-list-tile>
                                    </v-list-item>
                                </v-list>
                            </div>
                        </div>
                    </v-container>
                </v-content>
            </main>
        </v-app>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex/dist/vuex.js"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <script src="index.js"></script>
</body>

</html>
